name: CI - Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [22.x]
    env:
      NEXT_PUBLIC_SANITY_PROJECT_ID: dummyProject
      NEXT_PUBLIC_SANITY_DATASET: production
      NEXT_PUBLIC_SANITY_API_VERSION: "2025-03-05"
      SANITY_WRITE_TOKEN: ""
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Type generation (Sanity)
        run: npm run typegen

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: coverage/lcov.info

      - name: Fail if coverage report missing
        run: test -f coverage/lcov.info

  build:
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        node: [22.x]
    env:
      NEXT_PUBLIC_SANITY_PROJECT_ID: dummyProject
      NEXT_PUBLIC_SANITY_DATASET: production
      NEXT_PUBLIC_SANITY_API_VERSION: "2025-03-05"
      SANITY_WRITE_TOKEN: ""
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm
      - name: Install dependencies
        run: npm install
      - name: Build application
        run: npm run build
